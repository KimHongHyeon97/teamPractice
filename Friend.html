<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전우 군가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
            line-height: 1.6;
        }
        .song {
            font-size: 20px;
            font-weight: bold;
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>전우 군가</h1>
        <p class="song">전우여, 우리는 당신을 기억합니다.</p>
        <p>전우여, 우리는 당신을 기억합니다.</p>
        <p>당신의 이름, 당신의 영광은 영원히 남아있습니다.</p>
        <p>당신이 걸어온 길, 우리가 따르리라 약속합니다.</p>
        <p>우리는 당신을 기억합니다.</p>
    </div>
</body>
</html>
